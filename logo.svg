<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background transparent (checkered pattern for transparency indication) -->
  
  <!-- Curved lines behind bird (light blue arcs suggesting motion) -->
  <path d="M 120 80 Q 140 70 160 75" stroke="#81D4FA" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M 115 90 Q 135 80 155 85" stroke="#81D4FA" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M 110 100 Q 130 90 150 95" stroke="#81D4FA" stroke-width="2.5" fill="none" opacity="0.7"/>
  
  <!-- Origami Bird - Geometric facets with vibrant rainbow colors -->
  <!-- Bird facing right, wings spread upwards -->
  
  <!-- Head (pointing upper right) -->
  <polygon points="200,50 210,45 205,55" fill="#FFEB3B" stroke="#FFC107" stroke-width="0.5"/>
  <polygon points="205,55 210,45 215,50" fill="#FFC107" stroke="#FF9800" stroke-width="0.5"/>
  
  <!-- Upper body/chest -->
  <polygon points="210,45 220,40 225,50" fill="#FF6B9D" stroke="#E91E63" stroke-width="0.5"/>
  <polygon points="210,45 205,55 215,60" fill="#E91E63" stroke="#C2185B" stroke-width="0.5"/>
  <polygon points="215,60 225,50 230,65" fill="#9C27B0" stroke="#7B1FA2" stroke-width="0.5"/>
  
  <!-- Left wing (spread upwards) -->
  <polygon points="200,50 190,60 205,70" fill="#FF9800" stroke="#F57C00" stroke-width="0.5"/>
  <polygon points="190,60 180,70 195,80" fill="#FFA726" stroke="#FB8C00" stroke-width="0.5"/>
  <polygon points="205,70 195,80 210,85" fill="#FFEB3B" stroke="#FDD835" stroke-width="0.5"/>
  <polygon points="195,80 185,90 200,95" fill="#CDDC39" stroke="#C0CA33" stroke-width="0.5"/>
  
  <!-- Right wing (spread upwards) -->
  <polygon points="225,50 235,60 230,70" fill="#3F51B5" stroke="#303F9F" stroke-width="0.5"/>
  <polygon points="235,60 245,70 240,80" fill="#2196F3" stroke="#1976D2" stroke-width="0.5"/>
  <polygon points="230,70 240,80 235,90" fill="#00BCD4" stroke="#0097A7" stroke-width="0.5"/>
  <polygon points="240,80 250,90 245,100" fill="#4DD0E1" stroke="#00ACC1" stroke-width="0.5"/>
  
  <!-- Body center -->
  <polygon points="215,60 225,70 220,80" fill="#7B1FA2" stroke="#6A1B9A" stroke-width="0.5"/>
  <polygon points="225,70 230,80 235,90" fill="#5E35B1" stroke="#512DA8" stroke-width="0.5"/>
  
  <!-- Lower body -->
  <polygon points="220,80 215,95 225,100" fill="#00ACC1" stroke="#0097A7" stroke-width="0.5"/>
  <polygon points="215,95 210,105 220,110" fill="#26A69A" stroke="#00897B" stroke-width="0.5"/>
  
  <!-- Tail feathers (pointing downwards) -->
  <polygon points="210,105 205,120 215,125" fill="#4CAF50" stroke="#388E3C" stroke-width="0.5"/>
  <polygon points="205,120 200,135 210,140" fill="#66BB6A" stroke="#4CAF50" stroke-width="0.5"/>
  <polygon points="200,135 195,150 205,155" fill="#81C784" stroke="#66BB6A" stroke-width="0.5"/>
  
  <!-- Text: OREEGAM'IA -->
  <text x="200" y="175" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="bold" fill="#1A237E" text-anchor="middle" letter-spacing="3">
    OREEGAM<tspan fill="#81D4FA">'</tspan>IA
  </text>
  
  <!-- Horizontal lines through the middle bar of the two E's in OREEGAM -->
  <!-- First E -->
  <line x1="155" y1="165" x2="165" y2="165" stroke="#81D4FA" stroke-width="3" stroke-linecap="round"/>
  <!-- Second E -->
  <line x1="170" y1="165" x2="180" y2="165" stroke="#81D4FA" stroke-width="3" stroke-linecap="round"/>
</svg>
