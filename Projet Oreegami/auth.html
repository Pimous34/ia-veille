<html lang="fr">

<head>

</head>

<body class="auth-page">
    <div class="auth-container">
        <!-- Logo -->
        <div class="auth-logo">
            <div class="logo">
                <div class="logo-wrapper">
                    <img src="logo.png" alt="OREEGAM'IA Logo" class="logo-img" style="display: none;">
                    <img src="logo.svg" alt="OREEGAM'IA Logo" class="logo-img" style="display: none;">
                    <img src="logo.jpg" alt="OREEGAM'IA Logo" class="logo-img" style="display: none;">
                    <img src="logo.jpeg" alt="OREEGAM'IA Logo" class="logo-img" style="display: none;">
                </div>
                <div class="logo-placeholder">
                    <span class="logo-text">OREEGAM'IA</span>
                </div>
            </div>
        </div>

        <!-- Welcome Screen -->
        <div class="auth-welcome" id="welcomeScreen">
            <h1 class="auth-title">Rejoignez la veille IA & No-Code</h1>

            <div class="auth-buttons">
                <button class="auth-primary-btn" onclick="showLoginForm()">Se Connecter</button>
                <button class="auth-secondary-btn" onclick="showSignupForm()">Créer un Compte</button>
            </div>

            <div class="auth-divider">
                <span>OU</span>
            </div>

                    </svg>
                </button>
                <button class="social-btn" onclick="loginWithFacebook()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                </button>
                <button class="social-btn" onclick="loginWithApple()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000000">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />

            </div>

            <a href="index.html" class="auth-skip">Continuer sans compte →</a>
        </div>

        <!-- Login/Signup Form -->
        <div class="auth-form-container" id="formScreen" style="display: none;">
            <h1 class="auth-title" id="formTitle">Bienvenue</h1>

            <!-- Toggle between Login and Signup -->
            <div class="auth-toggle">
                <button class="toggle-btn active" id="loginToggle" onclick="switchToLogin()">Se Connecter</button>
                <button class="toggle-btn" id="signupToggle" onclick="switchToSignup()">Créer un Compte</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Adresse email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Mot de passe" required>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="auth-submit-btn">Se Connecter</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" style="display: none;" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Nom complet" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Adresse email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit" class="auth-submit-btn">Créer un Compte</button>
